<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Библиотека манги</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <nav class="nav-tabs">
    <div class="nav-tabs-inner">
      <a href="../index.html" class="nav-tab">Аниме</a>
      <a href="manga.html" class="nav-tab nav-tab--active">Манга</a>
      <a href="../moves/moves.html" class="nav-tab">Фильмы/сериалы</a>
      <button class="nav-tab nav-tab--disabled" type="button" disabled>Игры (скоро)</button>
    </div>
  </nav>

  <header class="top">
    <h1 id="page-title-manga">Библиотека манги</h1>
    <div class="controls">
      <input id="q" type="search" placeholder="Поиск по названию..." />
      <select id="filter-type">
        <option value="">Все типы</option>
        <option value="Манга">Манга</option>
        <option value="Манхва">Манхва</option>
        <option value="Маньхуа">Маньхуа</option>
        <option value="Вебтун">Вебтун</option>
      </select>
      <select id="sort">
        <option value="my_score_desc">Моя оценка ↓</option>
        <option value="my_score_asc">Моя оценка ↑</option>
        <option value="date_desc">Новые → старые</option>
        <option value="date_asc" selected>Старые → новые</option>
        <option value="name_az">Название A→Z</option>
        <option value="name_za">Название Z→A</option>
      </select>
      <button id="theme-toggle" class="theme-toggle">Светлая тема</button>
      <button id="reload">Обновить</button>
    </div>
  </header>

  <main>
    <div id="stats" class="stats">Загрузка...</div>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" hidden>Ничего не найдено.</div>
  </main>

  <template id="card-tpl">
    <article class="card">
      <img class="cover" alt="" loading="lazy">
      <div class="meta">
        <div class="title"></div>
        <div class="sub">
          <span class="type"></span>
          <span class="chapters"></span>
          <span class="year"></span>
        </div>
        <div class="score-row">
          <span class="score">Моя оценка: —</span>
          <span class="rating">⭐ —</span>
        </div>
      </div>
    </article>
  </template>

  <script src="manga.js"></script>
</body>
</html>
